<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="icon" href="..\static\img\Logo secundario.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- <link rel="stylesheet" href="../static/style/style-home.css"> -->
    <link rel="stylesheet" href="../static/style/feature.css">
    <link rel="stylesheet" href="../static/style/users.css">
    <script src="https://kit.fontawesome.com/901880fe54.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="transition-is-active"></div>
    <!-- Navbar -->
    {% include "header_white.html" %}
    <section>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Visualize</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
            {% for el in users%}
                <tr>
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.name}}</td>
                    <td>{{el.email}}</td>
                    {% if not el.premium %}
                        <td>
                            <form method="POST" action="{{url_for('users')}}">
                                <input name="user_id" type="hidden" value="{{el.id}}">
                                <input type="submit" value="" class="btn btn-danger"></input><span class="">Desactive</span>
                            </form>
                        </td>
                    {% else %}
                        <td>
                        <form method="POST" action="{{url_for('users')}}">
                            <input name="user_id" type="hidden" value="{{el.id}}">
                            <input type="submit" value="" class="btn btn-success"></input><span class="">Active</span>
                        </form>
                    </td>
                    {% endif %}                    
                    <td>{{el.date}}</td>
                  </tr>
                
            {% endfor %}
            </tbody>
          </table>
    </section>
    
    <script type="module" src="../static/js/script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
